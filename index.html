<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPO - APP | Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img class="logo" src="/Logo.png" alt="Logo DPO-APP">
            <h1 class="login-title">DPO - APP</h1>
            <h2 class="login-subtitle">Diagnóstico de Pobreza</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="age" class="form-label">Edad:</label>
                    <input type="number" id="age" class="form-control" required min="18" max="100">
                    <span id="ageError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="stratum" class="form-label">Estrato:</label>
                    <select id="stratum" class="form-control" required>
                        <option value="">Seleccione su estrato</option>
                        <option value="1">Estrato 1</option>
                        <option value="2">Estrato 2</option>
                        <option value="3">Estrato 3</option>
                        <option value="4">Estrato 4</option>
                        <option value="5">Estrato 5</option>
                        <option value="6">Estrato 6</option>
                    </select>
                    <span id="stratumError" class="error-message"></span>
                </div>
                <button type="submit" class="btn-primary">Iniciar</button>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
